<div class="bg-synth-dark min-h-screen p-8 text-gray-200">
  <header class="mb-12 text-center">
    <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-synth-neon to-synth-accent">
      SynthNexus
    </h1>
    <p class="mt-4 text-xl text-gray-400 tracking-wide">Premium Electronic Instruments</p>
  </header>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    @for (product of products(); track product.id) {
    <div
      class="bg-[#1e1e1e] rounded-xl overflow-hidden shadow-lg hover:shadow-synth-neon/20 transition-all duration-300 border border-gray-800 hover:border-synth-neon/50 group">
      <div class="h-48 overflow-hidden relative">
        <img [src]="product.imageUrl" [alt]="product.name"
          class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
        <div
          class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        </div>
        <div
          class="absolute top-2 right-2 bg-black/70 px-2 py-1 rounded text-xs font-mono text-synth-neon border border-synth-neon/30">
          {{ product.category }}
        </div>
      </div>

      <div class="p-6">
        <div class="flex justify-between items-start mb-2">
          <div>
            <h3 class="text-2xl font-bold text-gray-100 group-hover:text-synth-neon transition-colors">{{ product.name
              }}</h3>
            <p class="text-sm text-gray-400 font-mono">{{ product.brand }}</p>
          </div>
          <span class="text-xl font-bold text-synth-accent">${{ product.price }}</span>
        </div>

        <p class="text-gray-400 text-sm mb-4 line-clamp-2 h-10">{{ product.description }}</p>

        <div class="flex gap-2">
          <button
            class="flex-1 bg-synth-dark border border-gray-700 hover:bg-gray-800 text-white py-2 px-4 rounded transition-colors text-sm font-semibold">
            â–¶ Demo
          </button>
          <button
            class="flex-1 bg-gradient-to-r from-synth-neon to-blue-500 hover:from-cyan-400 hover:to-blue-400 text-black py-2 px-4 rounded transition-all transform active:scale-95 text-sm font-bold shadow-lg shadow-cyan-500/20">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
    } @empty {
    <div class="col-span-full text-center py-20 text-gray-500">
      <p class="text-2xl">Loading the sonic arsenal...</p>
      <p class="text-sm mt-2">(Make sure the backend is running)</p>
    </div>
    }
  </div>
</div>
